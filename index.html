<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>To-Do List</header>
    <main>
        <span class="greeting-text">Your tasks will appear here.</span>
        <div class="incomplete"></div>
        <span class="task-divider">&#9662; Completed</span>
        <div class="complete"></div>
    </main>
    <footer>
        <form id="new-item-form">
            <input id="text-box" type="text" placeholder="Enter your tasks here">
            <button id="add-button">+</button>
        </form>
    </footer>
    
    <div id="overlay"></div>
    <div class="modal">
        <h2>Delete task?</h2>
        <span id="delete-modal-text"></span>
        <div class="button-div">
            <button class="confirm-delete-button confirm-button">Delete</button>
            <button class="cancel-button confirm-button">Cancel</button>
        </div>
    </div>

    <template id="todo-item-template">
        <div class="list-item" data-id>
            <input type="checkbox">
            <div class="list-item-text"></div>
            <button><img class="delete-icon" src="icons/delete.png" alt=""></button>
        </div>
    </template>
</body>
</html>
